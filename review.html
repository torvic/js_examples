<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review of Javascript</title>
</head>
<body>

    <h1> Review of Javascript</h1>
    
    <script>
        /* Clases in Javscript esta basado en protipos */
        class Animal {
            /* El constructor es un metodo especial que se ejecuta en el momento de instanciar la clase */
            constructor (nombre, genero) {
                this.nombre = nombre;
                this.genero = genero;
            }

            //Metodos
            sonar () {
                console.log("Hago sonidos porque estoy vivo");
            }

            saludar () {
                console.log(`Hola me llamo ${this.nombre}`);
            }
        }

        class Perro extends Animal {
            //constructor
            constructor (nombre, genero, tamanio) {
                /* Con el metodo super() se manda a llamar el constructor de la clase padre */
                super(nombre, genero);
                this.tamanio = tamanio;
            }

            //metodos
            sonar () {
                console.log("Soy un perro y mi sonido es un ladrido");
            }

            ladrar () {
                console.log("Guauuuuu guauuu");
            }
        }



        const mimi = new Animal("Mimi", "Hembra"), scooby = new Perro("Scooby", "Macho", "Gigante");

        console.log(mimi);
        mimi.saludar();
        mimi.sonar();
        console.log(scooby);
        scooby.saludar();
        scooby.sonar();
        scooby.ladrar();



































    </script>
</body>
</html>
