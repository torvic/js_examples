            /* Switch Statements */
            /* 
            Write a switch statements which tests val and sets answer for the following conditions:
            1 -> "alpha"
            2 -> "beta"
            3 -> "gamma"
            4 -> "delta"
            */
            function caseInSwitch(val) {
                var answer = "";
                switch (val) {
                    case 1:
                        answer = "alpha";
                        break;
                
                    case 2:
                        answer = "beta";
                        break;

                    case 3:
                        answer = "gamma";
                        break;

                    case 4:
                        answer = "delta";
                        break;

                    default:
                        answer = "Other case";
                        break;
                }
                return answer;
            }
