<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Heros</title>
    <style>
        body {
            background-color: darkgrey;
        }

        section {
            border: 1px solid rgb(36, 32, 32);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

    </style>
</head>
<body>
    <header>
        <h1>CRUD Heros</h1>
    </header>

    <main>
        <section class="crud container">
            <article class="items">
                <h2 class="crud-title">Agregar Hero</h2>
                <form class="crud-form">
                    <input type="text" name="hero" placeholder="hero" required>
                    <br>
                    <input type="text" name="group" placeholder="group" required>
                    <br>
                    <input type="submit" value="Enviar">
                    <input type="hidden" name="id">
                </form>
            </article>
            <article class="items">
                <h2>List of Heros</h2>
                <table class="crud-table">
                    <thead>
                        <tr>
                            <th>Hero</th>
                            <th>Group</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </article>
        </section>
        
        <template id="crud-template">
            <tr>
                <td class="hero"></td>
                <td class="group"></td>
                <td>
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </td>
            </tr>
        </template>
    </main>

    <footer>
        <p style="text-align: right;">Autor: torvic | 2021</p>
    </footer>

    <script src="js/crud_heros.js" type="text/javascript"></script>
</body>
</html>
