<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD API REST AJAX</title>
    <style>
        .section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>CRUD API REST AJAX</h1>
    <section class="crud section">
        <article>
            <h2 class="crud-title">Agregar Santo</h2>
            <form class="crud-form">
                <input type="text" name="nombre" placeholder="nombre" required>
                <br>
                <input type="text" name="constelacion" placeholder="constelacion" required>
                <br>
                <input type="submit" value="Enviar">
                <input type="hidden" name="id">
                <br>
            </form>
        </article>
        <article>
            <h2>Ver santos</h2>
            <table class="crud-table" border="thin">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Constelacion</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </article>
    </section>
    <template id="crud-template">
        <tr>
            <td class="name"></td>
            <td class="constellation"></td>
            <td>
                <button class="edit">Editar</button>
                <button class="delete">Eliminar</button>
            </td>
        </tr>
    </template>

    <script>
        const d = document,
        $table = d.querySelector(".crud-table"),
        $form = d.querySelector(".crud-form"),
        $title = d.querySelector(".crud-title"),
        $template = d.getElementById("crud-template").content,
        $fragment = d.createDocumentFragment();

        const ajax = (options) => {

            let {url, method, success, error, data} = options;
            const xhr = new XMLHttpRequest();

            xhr.addEventListener("readystatechange", () => {
                if (xhr.readyState !== 4) return;
                if (xhr.status >= 200 && xhr.status < 300) {
                    let json = JSON.parse(xhr.responseText);
                    success(json);
                } else {
                    let message = xhr.statusText || "Ocurrio un error";
                    error(`Error ${xhr.status}: ${message}`);
                };
            });

            xhr.open(method || "GET", url);
            xhr.setRequestHeader("Content-Type", "application/json; charset=urf-8");
            xhr.send(JSON.stringify(data));

        };

        const getAll = () => {
            ajax({
                url: "http://localhost:3000/santos",
                success: (res) => {
                    console.log(res);
                    res.forEach(el => {
                        $template.querySelector(".name").textContent = el.nombre;
                        $template.querySelector(".constellation").textContent = el.constelacion;
                        $template.querySelector(".edit").dataset.id = el.id;
                        $template.querySelector(".edit").dataset.name = el.nombre;
                        $template.querySelector(".edit").dataset.constellation = el.constelacion;
                        $template.querySelector(".delete").dataset.id = el.id;

                        let $clone = d.importNode($template, true);
                        $fragment.appendChild($clone);
                    });

                    $table.querySelector("tbody").appendChild($fragment);
                },
                error: (err) => {
                    console.error(err);
                    $table.insertAdjacentHTML("afterend", `<p><b>${err}</b></p>`);
                },
            });
        };

        d.addEventListener("DOMContentLoaded", getAll);

        d.addEventListener("submit", e => {
            if (e.target === $form) {
                e.preventDefault();

                if (!e.target.id.value) {
                    //POST
                    ajax({
                        method: 'POST',
                        url: "http://localhost:3000/santos",
                        success: (res) => location.reload,
                        error: (err) => $form.insertAdjacentHTML("afterend", `<p><b>${err}</b></p>`),
                        data: {
                            nombre: e.target.nombre.value,
                            constelacion: e.target.constelacion.value,
                        }
                    });
                } else {
                    //PUT
                    ajax({
                        method: 'PUT',
                        url: `http://localhost:3000/santos/${e.target.id.value}`,
                        success: (res) => location.reload,
                        error: (err) => $form.insertAdjacentHTML("afterend", `<p><b>${err}</b></p>`),
                        data: {
                            nombre: e.target.nombre.value,
                            constelacion: e.target.constelacion.value,
                        }
                    });
                }
            };
        });

        d.addEventListener("click", e => {
            if (e.target.matches(".edit")) {
                $title.textContent = "Editar Santo";
                $form.nombre.value = e.target.dataset.name;
                $form.constelacion.value = e.target.dataset.constellation;
                $form.id.value = e.target.dataset.id;
                
            }
            if (e.target.matches(".delete")) {
                let isDelete = confirm(`Â¿Estas seguro eliminar el id ${e.target.dataset.id}?`);
                if (isDelete) {
                    ajax({
                        method: 'DELETE',
                        url: `http://localhost:3000/santos/${e.target.dataset.id}`,
                        success: (res) => location.reload,
                        error: (err) => alert(err)
                    });
                    
                }
            }
        });
    </script>

</body>
</html>
