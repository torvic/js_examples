<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD API REST FETCH</title>
    <style>
        .container {
            display: flex; 
            flex-direction: column;
            align-items: center;
        }
        
        .items {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .items:nth-child(1) {
            text-align: center;
            align-self: stretch;
        }

        .items:nth-child(2) {
            align-self: stretch;
        }

        table {
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid #999;
            padding: 0.5rem;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>CRUD API REST FETCH</h1>
    <section class="crud container">
        <article class="items">
            <h2 class="crud-title">Agregar Santo</h2>
            <form class="crud-form">
                <input type="text" name="nombre" placeholder="nombre" required>
                <br>
                <input type="text" name="constelacion" placeholder="constelacion" required>
                <br>
                <br>
                <input type="submit" value="Enviar">
                <input type="hidden" name="id">
                <br>
            </form>
        </article>
        <article class="items">
            <h2>Ver santos</h2>
            <table class="crud-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Constelacion</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </article>
    </section>
    <template id="crud-template">
        <tr>
            <td class="name"></td>
            <td class="constellation"></td>
            <td>
                <button class="edit">Editar</button>
                <button class="delete">Eliminar</button>
            </td>
        </tr>
    </template>

    <script>
        const d = document,
        $table = d.querySelector(".crud-table"),
        $form = d.querySelector(".crud-form"),
        $title = d.querySelector(".crud-title"),
        $template = d.getElementById("crud-template").content,
        $fragment = d.createDocumentFragment();

        const getAll = async () => {
            try {
                let res = await fetch("http://localhost:3000/santos"),
                json = await res.json();

                console.log(res);
                if (!res.ok) throw {status: res.status, statusText: res.statusText};

                console.log(json);
                json.forEach(el => {
                    $template.querySelector(".name").textContent = el.nombre;
                    $template.querySelector(".constellation").textContent = el.constelacion;
                    $template.querySelector(".edit").dataset.id = el.id;
                    $template.querySelector(".edit").dataset.name = el.nombre;
                    $template.querySelector(".edit").dataset.constellation = el.constelacion;
                    $template.querySelector(".delete").dataset.id = el.id;

                    let $clone = d.importNode($template, true);
                    $fragment.appendChild($clone);
                });
                $table.querySelector("tbody").appendChild($fragment);

            } catch (err) {
                let message = err.statusText || "Ocurrio un error";
                $table.insertAdjacentHTML("afterend", `<p><b>Error ${err.status}: ${message}</b></p>`);

            }
        };

        d.addEventListener("DOMContentLoaded", getAll);

        d.addEventListener("submit", async e => {
            if (e.target === $form) {
                e.preventDefault();
                if (!e.target.id.value) {
                    //POST
                    try {
                        let options = {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json; charset=utf-8"
                            },
                            body: JSON.stringify({
                                nombre: e.target.nombre.value,
                                constelacion: e.target.constelacion.value
                            })
                        },
                        res = await fetch("http://localhost:3000/santos", options),
                        json = await res.json();

                        
                        //console.log(res);
                        if (!res.ok) throw {status: res.status, statusText: res.statusText};
                        location.reload();
                        
                    } catch (err) {
                        let message = err.statusText || "Ocurrio un error";
                        $form.insertAdjacentHTML("afterend", `<p><b>Error ${err.status}: ${message}</b></p>`);
                    }
                } else {
                    //PUT
                    try {
                        let options = {
                            method: "PUT",
                            headers: {
                                "Content-Type": "application/json; charset=utf-8"
                            },
                            body: JSON.stringify({
                                nombre: e.target.nombre.value,
                                constelacion: e.target.constelacion.value
                            })
                        },
                        res = await fetch(`http://localhost:3000/santos/${e.target.id.value}`, options),
                        json = await res.json();

                        
                        //console.log(res);
                        if (!res.ok) throw {status: res.status, statusText: res.statusText};
                        location.reload();
                        
                    } catch (err) {
                        let message = err.statusText || "Ocurrio un error";
                        $form.insertAdjacentHTML("afterend", `<p><b>Error ${err.status}: ${message}</b></p>`);
                    }
                }
            }
        });

        d.addEventListener("click", async e => {
            if (e.target.matches(".edit")) {
                $title.textContent = "Editar Santo";
                $form.nombre.value = e.target.dataset.name;
                $form.constelacion.value = e.target.dataset.constellation;
                $form.id.value = e.target.dataset.id;
            }

            if (e.target.matches(".delete")) {
                let isDelete = confirm(`Â¿Estas seguro eliminar el id ${e.target.dataset.id}?`);
                if (isDelete) {
                    try {
                        let options = {
                            method: "DELETE",
                            headers: {
                                "Content-Type": "application/json; charset=utf-8"
                            }
                        },
                        res = await fetch(`http://localhost:3000/santos/${e.target.dataset.id}`, options),
                        json = await res.json();

                        
                        //console.log(res);
                        if (!res.ok) throw {status: res.status, statusText: res.statusText};
                        location.reload();
                        
                    } catch (err) {
                        let message = err.statusText || "Ocurrio un error";
                        alert(`Error ${err.status}: ${message}`);
                    }
                    
                }
            }
        });


    </script>

</body>
</html>
